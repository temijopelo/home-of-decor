<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign in to Home of Decor to explore a wide range of home decoration items." />
  <title>Home of Decor - Sign In</title>
  <link rel="stylesheet" href="../styles/sign-in.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/127922d8a4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-logo">
        <img src="../images/login-page/header-logo.png" alt="Home of Decor Logo" class="logo" />
      </div>
    </div>
    <div class="form-container">
      <div class="form-wrap">
        <div class="form-text">
          <h1>Welcome Back</h1>
          <p>Enter your email to continue</p>
        </div>
        <form id="sign-in-form">
          <div class="form-input">
            <input type="email" name="email" placeholder="Enter your email" required aria-label="Email" />
            <input type="password" name="password" placeholder="Password" required aria-label="Password" />
            <button type="submit" class="sign-in-button" id="sign-in-btn">
              <a href="../index.html">Sign in</a>
            </button>
          </div>
          <div class="options">
            <label>
              <input type="checkbox" name="remember" /> Remember me
            </label>
            <a href="#" title="Forgot password?">Forget password?</a>
          </div>
        </form>
        <div class="sign-in-options">
          <p>
            Don't have an account?
            <a href="../html/sign-up.html" title="Sign up for Home of Decor">Sign up</a>
          </p>
          <div class="divider">or</div>
          <p>Sign in with</p>
          <div class="social-login">
            <a href="#" class="google-btn" aria-label="Continue with Google">
              <img src="../images/login-page/google.png" alt="Google icon" />
              Continue with Google
            </a>
            <button class="facebook" aria-label="Continue with Facebook">
              <i class="fa-brands fa-facebook" style="color: #305dab"></i>
              <span>Continue with Facebook</span>
            </button>
            <button class="twitter" aria-label="Continue with Twitter">
              <i class="fa-brands fa-twitter" style="color: #74c0fc"></i>
              <span>Continue with X</span>
            </button>
          </div>
        </div>
        <p class="terms">
          By signing up to Home of Decor platform, you agree to our
          <a href="#" title="Terms and Conditions">Terms and Conditions</a>
          and our <a href="#" title="Return Policy">Return Policy</a>
        </p>
      </div>
    </div>
  </div>
  <script>
    document
      .getElementById("sign-in-form")
      .addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission

        // Redirect to the home page
        window.location.href = "/index.html";
      });
  </script>
</body>

</html>
